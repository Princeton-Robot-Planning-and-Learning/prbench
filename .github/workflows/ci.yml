name: CI Checks

on:
  pull_request:
  push:
    branches:
      - "main"

jobs:
  autoformat:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run black to test code linting
        uses: psf/black@stable
        with:
          options: "--check --verbose"
          jupyter: true
      - name: Run isort to organize imports
        uses: isort/isort-action@master
  linting:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]
    steps:
    - name: Install LAPACK BLAS, and OSMESA
      run: |
        sudo apt-get update
        sudo apt-get install -y liblapack-dev libblas-dev libosmesa6-dev libgl1 libglx-mesa0
    - uses: actions/checkout@v4
    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        enable-cache: true
        cache-dependency-glob: "pyproject.toml"
    - name: Set up Python ${{ matrix.python-version }}
      run: uv python install ${{ matrix.python-version }}    
    - name: Install the project
      run: uv sync --all-extras --dev
    - name: Lint
      run: |
        uv run pytest . --pylint -m pylint --pylint-rcfile=.pylintrc
  static-type-checking:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]
    steps:
    - uses: actions/checkout@v4
    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        enable-cache: true
        cache-dependency-glob: "pyproject.toml"
    - name: Set up Python ${{ matrix.python-version }}
      run: uv python install ${{ matrix.python-version }}
    - name: Install the project
      run: uv sync --all-extras --dev
    - name: Mypy
      run: |
        uv run mypy .
  unit-tests:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-14]
        python-version: ["3.11"]
    runs-on: ${{ matrix.os }}
    permissions:
      pull-requests: write
      contents: write
    steps:
      - name: Install LAPACK, BLAS, OSMesa (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y liblapack-dev libblas-dev libosmesa6-dev libgl1 libglx-mesa0
      - name: Install GLFW (Macos)
        if: runner.os == 'macOS'
        run: |
          brew update
          brew install glfw pkg-config
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true
          cache-dependency-glob: "pyproject.toml"
      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}
      - name: Install the project (dev)
        run: uv sync --all-extras --dev
      - name: Run tests with coverage (fails on test failures)
        run: |
          uv run coverage run -m pytest tests/
          uv run coverage xml
      - name: Coverage comment (Ubuntu/3.11 only)
        if: runner.os == 'Linux'
        uses: orgoro/coverage@v3.2
        with:
          coverageFile: coverage.xml
          token: ${{ secrets.GITHUB_TOKEN }}
